---
layout: default
---
<div class="container">
  <div class="post">
    <header class="post-header">
    <h1 class="post-title">{{ page.title }}
      <small>
        {% if page.habhub.live and page.live %}
        &nbsp;&nbsp;&nbsp;<a class="live-tracker" href="{{ page.habhub.live }}"><u>LIVE TRACKER</u></a>
        {% endif %}
      </small>
    </h1>
    <p class="post-meta">{{ page.date | date: "%B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
    {{ content }}
    </article>
  </div>
</div>
