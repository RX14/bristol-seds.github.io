---
layout: default
asset_path: /assets/
---

<!--<img src="{{ "wide.jpg" | prepend: page.asset_path }}" class="img-responsive">-->
<div id="image-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target:"#image-carousel" data-slide-to="0" class="active"></li>
    <li data-target:"#image-carousel" data-slide-to="1"></li>
    <li data-target:"#image-carousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <img src="{{ "slide1.png" | prepend: page.asset_path }}">
    </div>
    <div class="item">
      <img src="{{ "slide2.jpg" | prepend: page.asset_path }}">
    </div>
    <div class="item">
      <img src="{{ "slide3.jpg" | prepend: page.asset_path }}">
    </div>
  </div>

  <a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>
<div class="container">

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
    <span class="post-meta">{{ post.date | date: "%B %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    </li>
    {% endfor %}
  </ul>

</div>
</div>
</div>
